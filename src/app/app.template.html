<ion-split-pane>
    <ion-menu [content]="content" class="app-menu">
        <ion-toolbar>
            <ion-title class="menu-title">
                <button menuClose class="pull-right btn-flat">
                    <ion-icon name="close"></ion-icon>
                </button>
            </ion-title>
        </ion-toolbar>

        <ion-content>
            <div class="bg">
                <h2>John Doe</h2>
            </div>
            <div class="menu-content">
                <ul>
                    <li menuClose *ngFor="let p of appPages" (click)="openPage(p)">
                        <ion-icon md="{{p.icon}}"></ion-icon>
                        <span>{{p.title}}</span>
                    </li>
                </ul>
            </div>
        </ion-content>
    </ion-menu>

    <!-- main navigation -->
    <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main></ion-nav>
</ion-split-pane>
