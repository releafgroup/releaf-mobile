<ion-header no-border>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Buy &amp; Sell</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="bg"></div>
    <div class="home">
        <div class="content">
            <div class="item" *ngFor="let p of categories">
                <div class="row" (click)="startSearch(p.tag)">
                    <div class="col-xs-4">
                        <img src="assets/listing/{{p.image}}" class="item-img" />
                    </div>
                    <div class="col-sm-8 n-p">
                        <div class="desc">
                            <p>{{p.title}}</p>
                            <p>
                                {{(p.tag  | slice:0:23) + '...'}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
