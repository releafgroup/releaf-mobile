<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Connect Buyers</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="map-page card-background-page">
    <ion-grid>
        <ion-row>
            <ion-col col-6 col-md *ngFor="let p of categories">
                <ion-card tappable (click)="startSearch(p.tag)">
                    <img src="assets/listing/{{p.image}}" width="190px" height="120px;" />
                    <div class="card-subtitle">{{p.title}}</div>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
