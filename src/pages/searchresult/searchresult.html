<ion-header no-border class="product">
    <ion-navbar>
        <ion-title>Request Product</ion-title>
    </ion-navbar>
 </ion-header>
    <ion-content>
        <div class="bg"></div>
        <div class="product">
            <div class="content">
                <button class="item" *ngFor="let p of pagedata" [disabled]="p.disabled" (click)="requestToSell(p)">
                    <div class="row">
                        <div class="col-xs-4">
                            <img src="assets/listing/{{p.commodity}}.jpg" class="item-img" />
                        </div>
                        <div class="col-xs-8 n-p">
                            <div class="desc">
                                <p>{{p.commodity}}</p>
                            </div>
                        </div>
                    </div>
                </button>
            </div>
        </div>
    </ion-content>
