<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Connect Buyers</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="map-page card-background-page">
    <ion-grid>
        <ion-row>
            <ion-col col-6 col-md *ngFor="let p of pagedata">
                <ion-card style="padding-bottom: 30px">
                    <ion-card-header>
                        {{p.commodity}}
                    </ion-card-header>
                    <ion-card-content>
                        <ion-fab center class="fab-with-padding-buttom">
                            <button [disabled]="p.disabled" (click)="requestToSell(p)" ion-fab mini><ion-icon name="add"></ion-icon></button>
                        </ion-fab>
                        <!--<button [disabled]="p.disabled" ion-button outline (click)="requestToSell(p)"> Request to Sell</button>-->
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
