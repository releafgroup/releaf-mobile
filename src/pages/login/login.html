<ion-content>
    <div class="login">
        <div class="logo">
            <img src="assets/img/releaf-logo-green2.png" alt="Releaf Logo"/>
            Releaf
        </div>
        <img src="assets/img/waves.svg" class="img-responsive waves" alt="waves">
        <div class="content">
            <h3 class="text-center light m-b-lg">
                Sign In
            </h3>
            <form [formGroup]="form" (ngSubmit)="onConfirm(form.value, form.valid)" novalidate>
                <div class="form-group m-b-xl">
                    <label>Email</label>
                    <ion-input type="email"  formControlName="username" [(ngModel)]="username" autofocus></ion-input>
                </div>
                <div ng-class="form-group">
                    <label>Password</label>
                    <ion-input type="password" formControlName="password" [(ngModel)]="password"></ion-input>
                </div>
                <div class="m-t-xl">
                    <button class="btn-green full m-b-lg bold" full tappable [disabled]="!form.valid" type="submit">Log in</button>
                    <button type="button" class="btn-flat full" (click)="goToRegister()">Don't have an account? Sign up</button>
                </div>
            </form>
        </div>
    </div>
</ion-content>
